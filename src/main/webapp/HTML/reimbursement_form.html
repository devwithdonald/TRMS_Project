<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Reimbursement</title>
</head>

<body>
    <h1>Reimbursement Form</h1>

    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Date of event</label>
            <input type="date" name="date" class="form-control" id="exampleFormControlInput1">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput2">Time of event</label>
            <input type="time" name="time" class="form-control" id="exampleFormControlInput2">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput3">Location of event</label>
            <input type="text" name="location" class="form-control" id="exampleFormControlInput3" placeholder="Location">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput4">Location of event</label>
            <input type="text" name="location" class="form-control" id="exampleFormControlInput4" placeholder="Location">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput5">Cost of event</label>
            <input type="number" min="0" class="form-control" id="exampleFormControlInput5" placeholder="Cost">
        </div>

        <div class="dropdown">
            <label for="exampleFormControlInput6">Type of event</label>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Event
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">University Course</a>
              <a class="dropdown-item" href="#">Seminars</a>
              <a class="dropdown-item" href="#">Certification Preparation Classes</a>
              <a class="dropdown-item" href="#">Certification</a>
              <a class="dropdown-item" href="#">Technical Training</a>
              <a class="dropdown-item" href="#">Other</a>
            </div>
          </div>


        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Example multiple select</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
 
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
