  <!-- reimbursement form -->
  <form action="reimbursement_request_form" method="post">
    <h1>Reimbursement Form</h1>
    <div class="form-group">
      <label for="exampleFormControlInput1">Date of event</label>
      <input type="date" name="date" class="form-control" id="exampleFormControlInput1" max="9999-12-31">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput2">Time of event</label>
      <input type="time" name="time" class="form-control" id="exampleFormControlInput2">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput3">Location of event</label>
      <input type="text" name="location" class="form-control" id="exampleFormControlInput3" placeholder="Location">
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput5">Cost of event</label>
      <input type="number" name="cost" min="0" class="form-control" id="exampleFormControlInput5" placeholder="Cost">
    </div>

    <div class="form-group">
      <label for="inputEvent">Event Type</label>
      <select id="inputEvent" name="eventType" class="form-control">
        <option selected>University Course</option>
        <option>Seminar</option>
        <option>Certification Preparation Classes</option>
        <option>Certification</option>
        <option>Technical Training</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="inputGradingFormat">Grading Format</label>
      <select id="inputGradingFormat" name="gradingFormat" class="form-control">
        <option selected>0-100</option>
        <option>A-F</option>
        <option>Pass/Fail</option>
        <option>Presentation</option>
      </select>
    </div>
 
    <div class="form-group">
      <label for="passingGradeInput">Passing Grade</label>
      <input type="text" name="passingGrade" class="form-control" id="passingGradeInput" placeholder="Passing Grade - If Presentation Leave Blank">
    </div>

  
    <button type="submit" class="btn btn-primary">Submit</button>


  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

</body>
